          fill="none" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round"/>

    <circle cx="100" cy="130" r="8" fill="white" opacity="0.2" />
    <circle cx="110" cy="80" r="5" fill="white" opacity="0.25" />
  </g>
</svg>
